        <section class="three">
            <p>"这是两位少女探索破碎的世界——<br>Arcaea的故事"</p>
        </section>
        <section class="two">
        <p>两个少女在探索着支离破碎的世界中逐渐解锁那尘封的过去。</p>
        <p>一侧是光，另一侧是对立。</p>
        <p>她们在Arcaea世界中所探索的一切会改变她们吗?</p>
        <p>这美好而又简简单单的世界，只需要令人感到愉快就足够了。没错，无需多求。</p>
        <p>但无论这些碎片在反射什么……她从中未见到一丝光芒。哪怕是最小的火花，都会在一瞬间消失于她的视线。</p>
        <p>而这之后，在旅途的尽头，她们又会变成谁？</p>
